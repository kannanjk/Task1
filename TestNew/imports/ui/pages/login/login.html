<template name="login_view">
  {{#with userName}}
    <section class="content">
      <div class="login-box" style="margin: 10% auto !important;">
        <div class="login-logo">
          {{#with href}}
          <a href="{{href_url}}" target="_blank">
          {{#with logo}}
          <span class="logo-mini"><img src="{{logo_img}}" class="mainLogo"></span>
          {{/with}}
            <b>{{#with appName}}
              {{app}}
              {{/with}}</b>
          </a>
          {{/with}}
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form class="users_login">
            <div class="form-group has-feedback" style="margin-top:20px;">
              <label for="username">Username or Email </label>
              <input type="text" class="form-control validation" name="username" placeholder="Username or Email"
                     style="width:100% !important;" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="username">Password</label>
              <input type="password" class="form-control validation" name="password" required placeholder="Password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row" style="margin-top: 21px !important;margin-right: 0 !important;">
              <button type="submit" class="btn btn-primary btn-block btn-flat right-btn">Sign In</button>
            </div>
          </form>
          <a href="/login/forgetpassword">Can't log in?</a><br>
          <!-- <a href="" class="text-center" id="ic-create-button">
            Create your{{#with appName}} {{app}} {{/with}} account
          </a> -->
        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
    </section>
    <div class="ic-create-modal">
      <div class="modal" id="ic-create">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close reset_modal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Create your{{#with appName}} {{app}} {{/with}} account</h4>
            </div>
            <div class="modal-body">
              {{> signup_create category = user}}
            </div>
          </div>
        </div>
      </div>
    </div>

  {{/with}}

</template>
