<template name="header">
  <header class="main-header">
    <!-- Logo -->
     {{#with href}}
     <a href="{{href_url}}" target="_blank" class="logo">
       {{#with logo}}
       <span class="logo-mini"><img src="{{logo_img}}" class="mainLogo"></span>
       <span class="logo-lg"><img src="{{logo_img}}" class="mainLogo">&emsp;<b>
         {{#with appName}} {{app}} {{/with}}</b></span>
         {{/with}}
     </a>
     {{/with}}
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{profileImage}}" class="user-image" alt="User Image">
              {{#with user}}
                <span class="hidden-xs"> Hi {{profile.firstName}} !</span>
              {{else}}
                <span class="hidden-xs">Hi Guest !</span>
              {{/with}}
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="{{profileImage}}" class="img-circle" alt="User Image">
                <p>
                  {{#with user}}
                    {{profile.firstName}} {{profile.lastName}}
                    {{#each role}}<small>{{name}}</small>{{/each}} 
                  {{else}}
                  {{/with}}
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a href="/profile/update" class="btn btn-default btn-flat profile" id="ic-update" >Profile</a>
                </div>
                <div class="pull-right">
                  <a href="/signout" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</template>
